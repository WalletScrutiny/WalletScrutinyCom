<!-- Drag-and-Drop-Area Start -->
<div id="drop-area">
    <form class="my-form">
        <span class="drop-text">{{ include.buttonMessage | default: 'Drop file to verify' }}</span>
        <input type="file" id="fileElem" style="display: none;" />
        <div id="select" class="hover-mode">
        <br />
        <span>or</span>
        <br />
        <label class="button" for="fileElem">Select a file</label>
        </div>  
    </form>
    <div id="file-list">
        <div id="app-data" class="textbox"></div>
        <div id="file-info" class="textbox"></div>          
        <div id="drop-area-buttons" class="info-section"></div>
        <div id="drop-area-messages" class="info-section"></div>
    </div>
</div>
<!-- Drag-and-Drop-Area End -->

{% unless include.skipScript %}
<script src="{{ '/dist/dragAndDrop.bundle.min.js' | relative_url }}"></script>
{% endunless %}
