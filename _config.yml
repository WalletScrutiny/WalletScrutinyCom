# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "WalletScrutiny"
title_separator          : "-"
name                     : &name "Leo Wandersleb"
description              : &description "A project to improve wallet security"
url                      : https://walletscrutiny.com # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "Giszmo/walletSecurityGuard" # TODO: figure out how to make this work with the gitlab repository
teaser                   : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
words_per_minute         : 100
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : WalletScrutiny # twitter handle without @
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : logo.png # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles


# Analytics
analytics:
  provider               :  # "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :


# Site Author
author:
  name             : ""
  avatar           : "logo.png"
  bio              :
  location         :
  employer         :
  pubmed           :
  googlescholar    :
  email            :
  researchgate     :
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           :
  google_plus      :
  keybase          :
  instagram        :
  impactstory      :
  lastfm           :
  linkedin         :
  orcid            :
  pinterest        :
  soundcloud       :
  stackoverflow    :
  steam            :
  tumblr           :
  twitter          :
  vine             :
  weibo            :
  xing             :
  youtube          :
  wikipedia        :


# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
  - resSources
  - scripts
  - "refresh*.mjs"
  - google-play-scraper
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Collections
collections:
  authors:
    output: true
    permalink: /:collection/:path/
  press:
  android:
    output: true
    permalink: /:collection/:path/
  iphone:
    output: true
    permalink: /:collection/:path/
  hardware:
    output: true
    permalink: /:collection/:path/
  bearer:
    output: true
    permalink: /:collection/:path/
  desktop:
    output: true
    permalink: /:collection/:path/
  others:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # authors
  - scope:
      path: ""
      type: "authors"
    values:
      layout: author
  # _android
  - scope:
      path: ""
      type: "android"
    values:
      layout: reviewAndroid
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
  # iphone
  - scope:
      path: ""
      type: "iphone"
    values:
      layout: reviewIPhone
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
  # hardware
  - scope:
      path: ""
      type: "hardware"
    values:
      layout: reviewHardware
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
  # bearer
  - scope:
      path: ""
      type: "bearer"
    values:
      layout: reviewBearer
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
  # desktop
  - scope:
      path: ""
      type: "desktop"
    values:
      layout: reviewDesktop
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false    
  # others
  - scope:
      path: ""
      type: "others"
    values:
      layout: reviewOthers
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false      
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
timezone: America/Los_Angeles # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
  - jekyll-redirect-from
  - jekyll-include-cache
whitelist:
  - jekyll-feed
  - jemoji

# HTML Compression - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: [development, production]
